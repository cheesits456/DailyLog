<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DailyLog</title>

		<link rel="stylesheet" href="libs/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="hover-default" data-bs-theme="dark">
		<header>
			<div class="container nav-container">
				<nav class="navbar navbar-expand-lg bg-body-tertiary">
					<div class="container-fluid">
						<a class="navbar-brand">
							<img src="../icon/icon.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
							DailyLog
						</a>
						<div class="navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a id="nav-button-home" class="nav-link active hover-pointer" onclick="showHome()">Home</a>
								</li>
								<li class="nav-item">
									<a id="nav-button-new" class="nav-link hover-pointer" onclick="showNew()">New</a>
								</li>
							</ul>
							<form class="d-flex" role="search">
								<input id="nav-input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
								<div id="nav-button-search" class="btn btn-outline-primary">Search</div>
							</form>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<main id="main" class="margin-top-large"></main>

		<!-- Saved dialog -->
		<div class="modal fade" id="saved-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-body">Entry saved successfully</div>
					<div class="modal-footer">
						<div class="edit-button hover-pointer" onclick="$('#saved-modal').modal('toggle')">Okay</div>
					</div>
				</div>
			</div>
		</div>

		<script src="libs/js/jquery.js" onload="window.$ = window.jQuery = module.exports"></script>
		<script src="libs/js/bootstrap.min.js"></script>
		<script src="functions/page-functions.js"></script>
		<script src="script.js"></script>
	</body>
</html>
